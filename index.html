<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galería interactiva con efecto Lightbox usando HTML, CSS y JavaScript" />
    <title>Galería con Lightbox</title>

    <!-- Vinculación de hoja de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contenedor principal -->
    <main>

        <!-- Encabezado de la página -->
        <header class="page-header">
            <h1><i class="fas fa-gauge"></i> Galería de Autos</h1>
            <p>Explora una selección de autos deportivos, clásicos y conceptuales</p>
        </header>

        <!-- Banner principal -->
        <section class="hero-banner">
            <img src="assets/img/hero-car.jpg" alt="Carro destacado" />
            <div class="hero-text">
                <h2>Pasión por los motores</h2>
                <p>Velocidad, diseño y potencia reunidos en una sola galería</p>
            </div>
        </section>

        <!-- Galería de imágenes -->
        <section class="galeria" aria-label="Galería de autos">
            <figure>
                <img src="assets/img/car_1.jpg" alt="Auto deportivo naranja en bosque" />
            </figure>
            <figure>
                <img src="assets/img/car_2.jpg" alt="Dodge Charger clásico en carretera" />
            </figure>
            <figure>
                <img src="assets/img/car_3.jpg" alt="Ferrari negro en ciudad" />
            </figure>
            <figure>
                <img src="assets/img/car_4.jpg" alt="Auto concepto futurista" />
            </figure>
            <figure>
                <img src="assets/img/car_5.jpg" alt="Auto clásico color azul en exhibición" />
            </figure>
            <figure>
                <img src="assets/img/car_6.jpg" alt="Lamborghini amarillo en pista" />
            </figure>
            <figure>
                <img src="assets/img/car_7.jpg" alt="Chevrolet Camaro rojo estacionado" />
            </figure>
            <figure>
                <img src="assets/img/car_8.jpg" alt="Auto retro blanco con fondo montañoso" />
            </figure>
            <figure>
                <img src="assets/img/car_9.jpg" alt="Auto eléctrico moderno en exposición" />
            </figure>
            <figure>
                <img src="assets/img/car_10.jpg" alt="Porsche negro con fondo urbano" />
            </figure>
            <figure>
                <img src="assets/img/car_11.jpg" alt="Mustang Shelby clásico gris" />
            </figure>
            <figure>
                <img src="assets/img/car_12.jpg" alt="Auto SUV de lujo en exteriores" />
            </figure>
        </section>

        <!-- Contenedor del Lightbox -->
        <div class="lightbox" id="lightbox" aria-hidden="true">
            <span class="close" id="btnClose" aria-label="Cerrar lightbox">&times;</span>
            <button id="prev" class="nav" aria-label="Imagen anterior">⟨</button>
            <img class="lightbox-img" id="lightbox-img" src="" alt="Imagen ampliada" />
            <button id="next" class="nav" aria-label="Imagen siguiente">⟩</button>
        </div>

    </main>

    <!-- Vinculación de JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
