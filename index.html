<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galería interactiva con efecto Lightbox usando HTML, CSS y JavaScript" />
    <title>Galería con Lightbox</title>

    <!-- Vinculación de hoja de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contenedor principal -->
    <main>

        <!-- Encabezado de la página -->
        <header class="clean-header">
            <h1>Galería de Autos</h1>
            <p>Una colección visual de autos deportivos, clásicos y conceptuales</p>
        </header>

        <!-- Banner principal -->
        <section class="hero-banner">
            <img src="assets/img/hero-car.jpg" alt="Carro destacado" />
            <div class="hero-text">
                <h2>Pasión por los motores</h2>
                <p>Velocidad, diseño y potencia reunidos en una sola galería</p>
            </div>
        </section>

        <!-- Galería de imágenes -->
        <section class="galeria" aria-label="Galería de autos">
            <figure>
                <img src="assets/img/car_1.jpg" alt="Lamborghini naranja en carretera forestal" />
            </figure>
            <figure>
                <img src="assets/img/car_2.jpg" alt="Dodge Charger gris de frente al atardecer" />
            </figure>
            <figure>
                <img src="assets/img/car_3.jpg" alt="Ferrari negro estacionado en una calle urbana" />
            </figure>
            <figure>
                <img src="assets/img/car_4.jpg" alt="Audi plateado con luces encendidas en bosque otoñal" />
            </figure>
            <figure>
                <img src="assets/img/car_5.jpg" alt="Mustang verde brillante en parqueadero curvo" />
            </figure>
            <figure>
                <img src="assets/img/car_6.jpg" alt="Corvette deportivo púrpura con cielo al atardecer" />
            </figure>
            <figure>
                <img src="assets/img/car_7.jpg" alt="BMW gris con fondo de lago y montañas" />
            </figure>
            <figure>
                <img src="assets/img/car_8.jpg" alt="Mercedes-AMG GT negro en zona portuaria" />
            </figure>
            <figure>
                <img src="assets/img/car_9.jpg" alt="Porsche clásico blanco conduciendo entre árboles altos" />
            </figure>
            <figure>
                <img src="assets/img/car_10.jpg" alt="Auto de carreras con livery Martini visto desde arriba" />
            </figure>
            <figure>
                <img src="assets/img/car_11.jpg" alt="Sedán deportivo naranja bajo paso elevado al atardecer" />
            </figure>
            <figure>
                <img src="assets/img/car_12.jpg" alt="Nissan Skyline blanco en túnel moderno a alta velocidad" />
            </figure>
        </section>

        <!-- Contenedor del Lightbox -->
        <div class="lightbox" id="lightbox" aria-hidden="true">
            <span class="close" id="btnClose" aria-label="Cerrar lightbox">&times;</span>
            <button id="prev" class="nav" aria-label="Imagen anterior">⟨</button>
            <img class="lightbox-img" id="lightbox-img" src="" alt="Imagen ampliada" />
            <button id="next" class="nav" aria-label="Imagen siguiente">⟩</button>
        </div>

    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; <span id="year"></span> Sergio Silva. Todos los derechos reservados.</p>
            <div class="footer-social">
                <a href="https://github.com/sergiosilva-dev" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sergioa-silvam/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:ssilva@updevelop.com" aria-label="Correo electrónico">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Vinculación de JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
